<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Aequitas Capital Partners</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=DM+Serif+Display:ital,wght@0,400;1,400&family=Geist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-primary: #0f172a;
            --navy-secondary: #1e293b;
            --navy-light: #334155;
            --blue-accent: #1d4ed8;
            --blue-bright: #2563eb;
        }

        body {
            font-family: 'Geist', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(96, 165, 250, 0.1) 40%, rgba(37, 99, 235, 0.08) 100%);
            border-radius: 50%;
            animation: float 35s infinite linear;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            5% { 
                opacity: 0.4;
                transform: translateY(95vh) rotate(18deg) scale(1); 
            }
            95% { 
                opacity: 0.4;
                transform: translateY(-5vh) rotate(342deg) scale(1); 
            }
            100% { 
                transform: translateY(-10vh) rotate(360deg) scale(0); 
                opacity: 0; 
            }
        }

        .login-container {
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-secondary) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            max-width: 240px;
            max-height: 100px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.1);
        }

        .login-title {
            font-family: 'DM Serif Display', 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: #cbd5e1;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: -0.005em;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: -0.005em;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.125rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.875rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            letter-spacing: -0.005em;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.2),
                0 4px 12px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
            background: rgba(30, 41, 59, 0.95);
        }

        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.375rem;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            border-radius: 0.5rem;
        }

        .password-toggle:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2.5rem;
        }

        .forgot-password a {
            color: #60a5fa;
            font-size: 0.925rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            letter-spacing: -0.005em;
        }

        .forgot-password a:hover {
            color: #93c5fd;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .login-btn {
            width: 100%;
            padding: 1.125rem 1.5rem;
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 50%, #1e40af 100%);
            border: none;
            border-radius: 0.875rem;
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.75px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            box-shadow: 
                0 4px 12px rgba(29, 78, 216, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(29, 78, 216, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top: 2.5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            text-align: center;
            padding: 1.125rem;
            border-radius: 0.75rem;
            margin-top: 1.75rem;
            display: none;
            animation: shake 0.5s ease-in-out;
            font-weight: 500;
            letter-spacing: -0.005em;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
            text-align: center;
            padding: 1.125rem;
            border-radius: 0.75rem;
            margin-top: 1.75rem;
            display: none;
            font-weight: 500;
            letter-spacing: -0.005em;
        }

        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .login-footer p {
            color: #94a3b8;
            font-size: 0.925rem;
            margin-bottom: 0.75rem;
            font-weight: 400;
            letter-spacing: -0.005em;
        }

        .support-link {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: -0.005em;
            transition: all 0.2s ease;
        }

        .support-link:hover {
            color: #93c5fd;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.75rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.5rem;
            color: #86efac;
            font-size: 0.825rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem;
                max-width: calc(100% - 2rem);
                transform: translate(-50%, -50%);
            }

            .login-title {
                font-size: 1.75rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }

            .form-input {
                padding: 1rem 1.25rem;
            }

            .login-btn {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                max-width: calc(100% - 2rem);
                transform: translate(-50%, -50%);
            }

            .logo-image {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <!-- White Aequitas logo on dark background -->
                <img src="https://i.ibb.co/8DfYwWdG/Aequitas-White-Logo.png" alt="Aequitas Capital Partners" class="logo-image">
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Access your Aequitas Capital Account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="auth.togglePasswordVisibility('password', this)">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In Securely</span>
            </button>

            <div class="security-badge">
                <span>üîí</span>
                <span>256-bit SSL encryption</span>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>
            
            <div class="success-message" id="successMessage">
                Login successful! Redirecting to your dashboard...
            </div>
        </form>

        <div class="login-footer">
            <p>Need assistance accessing your account?</p>
            <a href="/contact.html" class="support-link">Contact Client Support</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script>
        // Create floating particles - fewer and more transparent
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 45; // Reduced from 80

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 15 + 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 35 + 's';
                particle.style.animationDuration = (Math.random() * 25 + 30) + 's';
                
                // Much more transparent
                const opacity = Math.random() * 0.15 + 0.05; // Very low opacity
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Show forgot password modal
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            
            if (email) {
                if (confirm(`Send password reset instructions to ${email}?`)) {
                    auth.requestPasswordReset(email).then(result => {
                        if (result.success) {
                            alert('Password reset instructions have been sent to your email.');
                        } else {
                            alert('Error: ' + result.error);
                        }
                    });
                }
            } else {
                const resetEmail = prompt('Please enter your email address:');
                if (resetEmail && auth.validateEmail(resetEmail)) {
                    auth.requestPasswordReset(resetEmail).then(result => {
                        if (result.success) {
                            alert('Password reset instructions have been sent to your email.');
                        } else {
                            alert('Error: ' + result.error);
                        }
                    });
                } else if (resetEmail) {
                    alert('Please enter a valid email address.');
                }
            }
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!auth.validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.querySelector('.btn-text').textContent = 'Signing In...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const result = await auth.login(email, password);

                if (result.success) {
                    // Success
                    loginBtn.querySelector('.btn-text').textContent = 'Success!';
                    successMessage.style.display = 'block';
                    
                    // Will redirect automatically from auth.login()
                } else {
                    // Error
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = 'Sign In Securely';
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials and try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Add enter key support for password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Add subtle mouse movement effect
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.login-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 100;
            const deltaY = (e.clientY - centerY) / 100;
            
            container.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px) perspective(1000px) rotateX(${-deltaY * 0.1}deg) rotateY(${deltaX * 0.1}deg)`;
        });
    </script>
</body>
</html>
