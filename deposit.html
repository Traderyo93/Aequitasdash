        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            max-width: 140px;
            height: auto;
            filter: brightness(1.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text-active);
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            color: var(--accent);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 20px 12px 20px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--sidebar-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text-active);
        }

        .nav-item.active {
            background: var(--sidebar-active);
            color: var(--accent);
            border-right: 3px solid var(--accent);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details h4 {
            color: var(--sidebar-text-active);
            font-size: 14px;
            font-weight: 600;
        }

        .user-details p {
            color: var(--sidebar-text);
            font-size: 12px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--sidebar-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
        }

            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .top-user-info {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .deposit-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;

        // Track form downloads
        function trackFormDownload(formType, amount) {
            const downloads = JSON.parse(localStorage.getItem('aequitas_form_downloads') || '[]');
            downloads.push({
                type: formType,

        // REAL File Upload with tracking and validation
        function handleFileUpload(event, type) {
            const files = Array.from(event.target.files);
            const userData = JSON.parse(localStorage.getItem('aequitas_user_data') || '{}');
            
            if (!currentDeposit) {
                showNotification('Please submit deposit request first before uploading files.', 'warning');
                event.target.value = ''; // Clear the input
                return;
            }
            
            files.forEach(file => {
                // Validate file type and size
                if (file.type !== 'application/pdf') {
                    showNotification(`${file.name} is not a PDF file. Only PDF files are allowed.`, 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showNotification(`${file.name} is too large. Maximum file size is 10MB.`, 'error');
                    return;
                }
                
                // Create file object with metadata
                const fileObj = {
                    id: 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    size: formatFileSize(file.size),
                    rawSize: file.size,
                    type: type,
                    uploadDate: new Date().toISOString(),
                    depositId: currentDeposit.id,
                    userId: userData.id || 'demo',
                    status: 'uploaded'
                };
                
                uploadedFiles[type].push(fileObj);
                
                // Save to localStorage
                localStorage.setItem('aequitas_uploaded_files', JSON.stringify(uploadedFiles));
                
                showNotification(`${file.name} uploaded successfully!`, 'success');
                
                // Update progress if forms are uploaded
                if (type === 'forms' && uploadedFiles.forms.length > 0) {
                    updateProgressSteps(3);
                    localStorage.setItem('aequitas_deposit_progress', '3');
                }
            });
            
            renderUploadedFiles(type);
            event.target.value = ''; // Clear the input for next upload
        }

        // Render uploaded files with enhanced display
        function renderUploadedFiles(type) {
            const container = document.getElementById(`uploaded${type.charAt(0).toUpperCase() + type.slice(1)}`);
            
            if (uploadedFiles[type].length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = uploadedFiles[type].map((file, index) => `
                <div class="uploaded-file">
                    <div class="file-info">
                        <span class="icon icon-document"></span>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${file.size}  Uploaded ${new Date(file.uploadDate).toLocaleDateString()}</div>
                            <div style="font-size: 11px; color: var(--success); margin-top: 2px;">
                                <span class="icon icon-check" style="width: 12px; height: 12px;"></span>
                                Successfully uploaded
                            </div>
                        </div>
                    </div>
                    <button class="remove-file" onclick="removeFile('${type}', ${index})">Remove</button>
                </div>
            `).join('');
        }

        // Remove uploaded file
        function removeFile(type, index) {
            if (confirm('Are you sure you want to remove this file?')) {
                uploadedFiles[type].splice(index, 1);
                localStorage.setItem('aequitas_uploaded_files', JSON.stringify(uploadedFiles));
                renderUploadedFiles(type);
                showNotification('File removed successfully.', 'success');
                
                // Update progress if no forms left
                if (type === 'forms' && uploadedFiles.forms.length === 0) {
                    updateProgressSteps(2);
                    localStorage.setItem('aequitas_deposit_progress', '2');
                }
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Enhanced Deposit form submission

                amount: parseFloat(amount),
                purpose: purpose,
                reference: reference,
                status: 'pending',
                createdAt: new Date().toISOString(),
                userId: JSON.parse(localStorage.getItem('aequitas_user_data') || '{}').id || 'demo'

            depositHistory.push(currentDeposit);

            document.getElementById('downloadSourceBtn').disabled = false;

        // Update progress steps with visual feedback
        function updateProgressSteps(activeStep) {
            const steps = document.querySelectorAll('.step');
            
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                
                if (index < activeStep - 1) {
                    step.classList.add('completed');
                    step.querySelector('.step-circle').innerHTML = '<span class="icon icon-check"></span>';
                } else if (index === activeStep - 1) {
                    step.classList.add('active');
                } else {
                    step.querySelector('.step-circle').textContent = index + 1;
                }
            });
        }

                case 'rejected': return 'Please contact support for details';
