            --text-secondary: #475569;

            --sidebar-active: rgba(59, 130, 246, 0.2);
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;

            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            max-width: 140px;
            height: auto;
            filter: brightness(1.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text-active);
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            color: var(--accent);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 20px 12px 20px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--sidebar-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text-active);
        }

        .nav-item.active {
            background: var(--sidebar-active);
            color: var(--accent);
            border-right: 3px solid var(--accent);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details h4 {
            color: var(--sidebar-text-active);
            font-size: 14px;
            font-weight: 600;
        }

        .user-details p {
            color: var(--sidebar-text);
            font-size: 12px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--sidebar-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
        }

        .top-bar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .top-user-info {
            display: flex;
            align-items: center;
            gap: 6px; /* FIXED: Reduced gap from 12px to 6px */
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .dashboard-content {
            padding: 24px;
        }

        /* Account Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-positive {
            color: var(--success);
        }

        .stat-negative {
            color: var(--error);
        }

        .stat-neutral {
            color: var(--text-tertiary);
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .chart-section.collapsed .chart-content {
            display: none;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .chart-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-collapse-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-collapse-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-filters {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .chart-content {
            transition: all 0.3s ease;
        }

        .chart-container {
            height: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 400px !important;
            max-width: 100%;
            max-height: 400px;
        }

        /* Widgets Grid */
        .widgets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .widget-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 400px;
        }

        .widget-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .tradingview-widget {
            width: 100%;
            height: calc(100% - 40px);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .widgets-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 12px 16px;
            }

            .dashboard-content {
                padding: 16px;
            }

            .chart-filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let currentTheme = 'light';
        let currentPeriod = '1M';
        let chartCollapsed = false;
        
        // Theme Toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const themeToggle = document.querySelector('.theme-toggle .icon');
            themeToggle.className = currentTheme === 'light' ? 'icon icon-moon' : 'icon icon-sun';
            
            // Update chart theme
            if (window.equityChart) {
                createEquityChart();
            }
            
            // FIXED: Update TradingView widgets theme
            updateTradingViewTheme();
            
            localStorage.setItem('aequitas_theme', currentTheme);
        }

        // Chart Toggle
        function toggleChart() {
            const chartSection = document.getElementById('chartSection');
            const chartContent = document.getElementById('chartContent');
            const collapseBtn = document.getElementById('chartCollapseBtn');
            
            chartCollapsed = !chartCollapsed;
            
            if (chartCollapsed) {
                chartSection.classList.add('collapsed');
                collapseBtn.innerHTML = '<span class="icon icon-chevron-down"></span>';
            } else {
                chartSection.classList.remove('collapsed');
                collapseBtn.innerHTML = '<span class="icon icon-chevron-up"></span>';
                
                // Recreate chart when expanding
                setTimeout(() => {
                    if (window.equityChart) {
                        createEquityChart();
                    }
                }, 300);
            }
        }

        // Generate realistic hedge fund equity curve data
        function generateEquityData(period) {
            const now = new Date();
            let dataPoints;
            let startDate = new Date();
            
            switch(period) {
                case '1M':
                    dataPoints = 30;
                    startDate.setMonth(startDate.getMonth() - 1);
                    break;
                case '3M':
                    dataPoints = 90;
                    startDate.setMonth(startDate.getMonth() - 3);
                    break;
                case '12M':
                    dataPoints = 365;
                    startDate.setFullYear(startDate.getFullYear() - 1);
                    break;
                case 'ALL':
                    dataPoints = 1095; // 3 years
                    startDate.setFullYear(startDate.getFullYear() - 3);
                    break;
            }
            
            const data = [];
            const startValue = 1000000; // $1M starting capital
            let currentValue = startValue;
            
            // Create realistic hedge fund performance pattern
            const annualReturn = 0.18; // 18% annual target return
            const volatility = 0.15; // 15% annual volatility
            const dailyReturn = annualReturn / 252; // 252 trading days per year
            const dailyVol = volatility / Math.sqrt(252);
            
            for (let i = 0; i < dataPoints; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                
                // Skip weekends for more realistic trading data
                if (date.getDay() === 0 || date.getDay() === 6) {
                    continue;
                }
                
                // Generate realistic returns with market cycles
                const marketCycle = Math.sin((i / dataPoints) * 4 * Math.PI) * 0.3;
                const randomComponent = (Math.random() - 0.5) * 2 * dailyVol;
                const trendComponent = dailyReturn * (1 + marketCycle);
                
                // Add some drawdown periods (realistic hedge fund performance)
                let drawdownFactor = 1;
                if (i > dataPoints * 0.3 && i < dataPoints * 0.45) {
                    drawdownFactor = 0.85; // 15% drawdown period
                } else if (i > dataPoints * 0.7 && i < dataPoints * 0.75) {
                    drawdownFactor = 0.95; // Smaller correction
                }
                
                const dailyChange = (trendComponent + randomComponent) * drawdownFactor;
                currentValue *= (1 + dailyChange);
                
                // Ensure we don't go below reasonable levels
                currentValue = Math.max(currentValue, startValue * 0.70);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    value: Math.round(currentValue)
                });
            }
            
            console.log(`Generated ${data.length} data points for ${period}`);
            return data;
        }

       // Update Chart Period - FIXED VERSION
        function updateChartPeriod(period, element) {
            console.log(`Updating chart to period: ${period}`);
            
            // Prevent the event from bubbling up to the chart header click
            event.stopPropagation();
            
            // Always ensure chart is expanded when using filters
            const chartSection = document.getElementById('chartSection');
            const collapseBtn = document.getElementById('chartCollapseBtn');
            
            if (chartCollapsed) {
                chartCollapsed = false;
                chartSection.classList.remove('collapsed');
                collapseBtn.innerHTML = '<span class="icon icon-chevron-up"></span>';
            }
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            currentPeriod = period;
            
            // Create chart with slight delay to ensure expansion animation completes
            setTimeout(() => {
                createEquityChart();
            }, 100);
        }

        // Create Equity Chart - FIXED VERSION
        function createEquityChart() {
            console.log('createEquityChart function called for period:', currentPeriod);
            
            const ctx = document.getElementById('equityChart');
            if (!ctx) {
                console.error('Chart canvas not found');
                return;
            }
            
            console.log('Chart canvas found, creating chart...');
            
            // FIXED: Properly check if chart exists before destroying
            if (window.equityChart && typeof window.equityChart.destroy === 'function') {
                console.log('Destroying existing chart');
                window.equityChart.destroy();
                window.equityChart = null;
            }
            
            // Force canvas sizing
            const container = ctx.parentElement;
            container.style.height = '400px';
            container.style.width = '100%';
            ctx.style.width = '100%';
            ctx.style.height = '400px';
            
            const data = generateEquityData(currentPeriod);
            const isDark = currentTheme === 'dark';
            
            window.equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: 'Account Value',
                        data: data.map(d => d.value),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // KEY FIX for full area
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: isDark ? '#1e293b' : '#ffffff',
                            titleColor: isDark ? '#f8fafc' : '#0f172a',
                            bodyColor: isDark ? '#cbd5e1' : '#475569',
                            borderColor: '#3b82f6',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return 'Account Value: ' + formatCurrency(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: isDark ? '#334155' : '#e2e8f0'
                            },
                            ticks: {
                                color: isDark ? '#94a3b8' : '#64748b',
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: isDark ? '#334155' : '#e2e8f0'
                            },
                            ticks: {
                                color: isDark ? '#94a3b8' : '#64748b',
                                callback: function(value) {
                                    return formatCurrency(value, true);
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
            
            console.log('Chart created successfully');
        }

        }

        // Format currency
        function formatCurrency(amount, short = false) {
            if (short && amount >= 1000000) {
                return '$' + (amount / 1000000).toFixed(1) + 'M';
            } else if (short && amount >= 1000) {
                return '$' + (amount / 1000).toFixed(0) + 'K';
            }
            
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        // Load dashboard data
        function loadDashboard() {
            console.log('Loading dashboard data...');
            
            try {
                // Get user data from localStorage or use demo data
                let userData;

                if (userDataString) {

                }
                
                console.log('Using user data:', userData);

                // Update user info in sidebar and top bar

                const lastName = userData.lastName || 'User';
                const email = userData.email || 'admin@aequitascap.com';
                
                // Update elements safely

                const userEmailEl = document.getElementById('userEmail'); 
                const topUserNameEl = document.getElementById('topUserName');
                const userAvatarEl = document.getElementById('userAvatar');
                
                if (userNameEl) userNameEl.textContent = firstName + ' ' + lastName;
                if (userEmailEl) userEmailEl.textContent = email;
                if (topUserNameEl) topUserNameEl.textContent = firstName;
                if (userAvatarEl) userAvatarEl.textContent = firstName.charAt(0).toUpperCase();

                // Calculate account metrics
                const startingBalance = 1000000; // $1M Demo starting balance
                const currentBalance = userData.accountValue || 2850000;
                const profit = currentBalance - startingBalance;
                const profitPercent = ((profit / startingBalance) * 100);

                console.log('Account metrics:', {
                    startingBalance,
                    currentBalance,
                    profit,
                    profitPercent
                });

                // Update account stats
                const accountBalanceEl = document.getElementById('accountBalance');
                const accountProfitEl = document.getElementById('accountProfit');
                const startingBalanceEl = document.getElementById('startingBalance');
                
                if (accountBalanceEl) accountBalanceEl.textContent = formatCurrency(currentBalance);
                if (accountProfitEl) accountProfitEl.textContent = formatCurrency(profit);
                if (startingBalanceEl) startingBalanceEl.textContent = formatCurrency(startingBalance);

                // Update change indicators
                const balanceChange = document.getElementById('balanceChange');
                const profitChange = document.getElementById('profitChange');
                
                // Simulate daily change (slight positive bias for demo)
                const dailyChange = (Math.random() - 0.3) * 2.5;
                
                if (balanceChange) {
                    if (dailyChange >= 0) {
                        balanceChange.innerHTML = `<span class="icon icon-trending-up"></span><span>+${dailyChange.toFixed(2)}%</span>`;
                        balanceChange.className = 'stat-change stat-positive';
                    } else {
                        balanceChange.innerHTML = `<span class="icon icon-trending-up" style="transform: rotate(180deg);"></span><span>${dailyChange.toFixed(2)}%</span>`;
                        balanceChange.className = 'stat-change stat-negative';
                    }
                }
                
                if (profitChange) {
                    if (profit >= 0) {
                        profitChange.innerHTML = `<span class="icon icon-trending-up"></span><span>+${profitPercent.toFixed(1)}%</span>`;
                        profitChange.className = 'stat-change stat-positive';
                    } else {
                        profitChange.innerHTML = `<span class="icon icon-trending-up" style="transform: rotate(180deg);"></span><span>${profitPercent.toFixed(1)}%</span>`;
                        profitChange.className = 'stat-change stat-negative';
                    }
                }

                console.log('Dashboard data loaded successfully');

            } catch (error) {
                console.error('Dashboard load error:', error);
                // Set basic demo data on error
                const userNameEl = document.getElementById('userName');
                const userEmailEl = document.getElementById('userEmail');
                const topUserNameEl = document.getElementById('topUserName');
                const userAvatarEl = document.getElementById('userAvatar');
                
                if (userNameEl) userNameEl.textContent = 'Admin User';
                if (userEmailEl) userEmailEl.textContent = 'admin@aequitascap.com';
                if (topUserNameEl) topUserNameEl.textContent = 'Admin';
                if (userAvatarEl) userAvatarEl.textContent = 'A';
            }
        }

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 1024) {
                const sidebar = document.getElementById('sidebar');
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.mobile-menu-btn') || event.target.closest('.sidebar-toggle');
                
                if (!isClickInsideSidebar && !isClickOnToggle && !sidebar.classList.contains('collapsed')) {
                    sidebar.classList.add('collapsed');
                }
            }
